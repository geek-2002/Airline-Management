{ 
	var email = document.getElementById('email2').value;

	var ageregx=/^[0-9]{2}$/;
	var emailregx=/^[A-Za-z0-9_]{3,}@[A-Za-z]{3,}[.]{1}[A-Za-z.]{2,6}$/;
